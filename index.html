<!DOCTYPE html>
<html lang="en">
<head>
	<title>PassCheck - Password Strenth Checker</title>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<br>
<center>
<img src="images/passcheck.png" alt="PassCheck logo" style="width:160px;height:150px;">
</center>

<div class="wrap text-center">
	<p class="head">Enter Password:</p>
	<input type="password" id="pass" maxlength="50">
</div>
<div class="wrap text-center">
	<p class="head">Password Strength:</p>
	<p class="strength" id="length"></p>
</div>

<center>
<font size="1">
This site is for educational use. Entered passwords are not logged.
<br>
<a href="https://github.com/apacketofsweets/PassCheck">Source code and license information.</a>.
</font>
</center>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/bootstrap.js"></script>
</html>
